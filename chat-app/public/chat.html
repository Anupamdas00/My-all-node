<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid row p-0 m-0">
        <div class="user-list col-md-4 shadow-lg" id="sideBar">

        </div>
        <div class="chat-layout col-md-8 p-3 px-5">
            <div class="mx-auto col-md-12 col-12 " id="target" style="flex-grow: 1;">
                
            </div>
            <div class="mx-auto w-100">
                <div class="input-group mb-4 p-3 ">
                    <input type="text" class="form-control" id="message"  placeholder="Write message">
                    <hr class="m-1"></hr>
                    <button class="btn btn-primary px-3" id="button">Send</button>
                    <button class="btn btn-warning mx-2" id="locationBtn">Share Location</button>
                </div>
                <!-- <div class="col-md-6 col-10 mx-auto  d-flex justify-content-center p-2">
                </div> -->
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message-box border border-1 p-2 px-5 mb-2">
            <p class="fw-bold m-0">{{username}} </p>
            <div class=" message d-flex  p-0 message">
                <p class="text-gredient fs-5 m-0">{{message}}</p>
                <p class="px-3 m-0" style="align-self: flex-end;">
                    <small>{{createdAt}}</small>
                </p>
            </div>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message-box d-flex flex-column px-5 mb-2">
            <p class="fw-bold m-0"> {{username}} </p>
            <a href="{{position}}" target="_blank" class="link-dark lead">My Current Location </a>     
            <p class="text-dark">{{createdAt}}</p>
        </div>
    </script>

    <script id="userListTemplate">
        <div class="m-auto">
            <h4 class="text-center"> {{room}} </h4>
            <ul class="list-group">
                {{#users}}
                    <li class="list-item"> {{username}} </li>
                {{/users}}    
            </ul>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
